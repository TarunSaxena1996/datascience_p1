<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wine Quality Predictor</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-image: url('static/assets/img/form-v9.jpg');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 40px 50px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            width: 100%;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px 30px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #555;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px 14px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
            transition: border 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #007BFF;
            outline: none;
        }

        .form-row-last {
            grid-column: span 2;
            text-align: center;
            margin-top: 20px;
        }

        .register {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .register:hover {
            background-color: #0056b3;
        }

        @media (max-width: 768px) {
            form {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <div class="form-container">
        <form class="form-detail" action="/predict" method="post">
            <h2>Please Fill The Information</h2>

            <div>
                <label for="fixed_acidity">Fixed Acidity</label>
                <input type="text" name="fixed_acidity" id="fixed_acidity" placeholder="e.g. 7.4" required>
            </div>

            <div>
                <label for="volatile_acidity">Volatile Acidity</label>
                <input type="text" name="volatile_acidity" id="volatile_acidity" placeholder="e.g. 0.7" required>
            </div>

            <div>
                <label for="citric_acid">Citric Acid</label>
                <input type="text" name="citric_acid" id="citric_acid" placeholder="e.g. 0.0" required>
            </div>

            <div>
                <label for="residual_sugar">Residual Sugar</label>
                <input type="text" name="residual_sugar" id="residual_sugar" placeholder="e.g. 1.9" required>
            </div>

            <div>
                <label for="chlorides">Chlorides</label>
                <input type="text" name="chlorides" id="chlorides" placeholder="e.g. 0.076" required>
            </div>

            <div>
                <label for="free_sulfur_dioxide">Free Sulfur Dioxide</label>
                <input type="text" name="free_sulfur_dioxide" id="free_sulfur_dioxide" placeholder="e.g. 11" required>
            </div>

            <div>
                <label for="total_sulfur_dioxide">Total Sulfur Dioxide</label>
                <input type="text" name="total_sulfur_dioxide" id="total_sulfur_dioxide" placeholder="e.g. 34" required>
            </div>

            <div>
                <label for="density">Density</label>
                <input type="text" name="density" id="density" placeholder="e.g. 0.9978" required>
            </div>

            <div>
                <label for="pH">pH</label>
                <input type="text" name="pH" id="pH" placeholder="e.g. 3.51" required>
            </div>

            <div>
                <label for="sulphates">Sulphates</label>
                <input type="text" name="sulphates" id="sulphates" placeholder="e.g. 0.56" required>
            </div>

            <div>
                <label for="alcohol">Alcohol</label>
                <input type="text" name="alcohol" id="alcohol" placeholder="e.g. 9.4" required>
            </div>

            <div class="form-row-last">
                <input type="submit" name="register" class="register" value="Predict">
            </div>
        </form>
    </div>

</body>
</html>
